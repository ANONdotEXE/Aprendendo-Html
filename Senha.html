<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link rel="stylesheet" href="Senha.css">
</head>

<body>
    <div id="Recuperar">
        <form action="">
            <h2 class="title">Recuperação de Senha</h2>

            <label for="Username">Email de Cadastro</label>
            <div class="input">
                <input id="Email" name="Email" placeholder="Registration email" type="text">
            </div>

            <label for="Código">Código de Segurança</label>
            <div class="input">
                <input id="Código" name="Código" placeholder="Security code" type="text">
            </div>

            <div id="botão">
                <button type="submit">Restaurar</button>
            </div>
        </form>
    </div>
</body>

</html>
